<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pen Detector AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    video {
      border: 2px solid #333;
      border-radius: 12px;
      width: 90vw;
      max-width: 480px;
      height: auto;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Pen Recognition</h1>
  <video id="webcam" autoplay playsinline muted></video>
  <div id="result">Loading model...</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>

  <script>
    const video = document.getElementById("webcam");
    const resultDiv = document.getElementById("result");
    const classNames = ["Pen", "Nothing"];
    const modelURL = "model/model.json";
    const inputSize = 96; // Small input for speed
    let model;

    async function getBackCameraStream() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const backCam = devices.find(d => d.kind === "videoinput" && d.label.toLowerCase().includes("back"));

      const constraints = {
        video: backCam
          ? { deviceId: { exact: backCam.deviceId } }
          : { facingMode: { ideal: "environment" } } // Fallback
      };

      return navigator.mediaDevices.getUserMedia(constraints);
    }

    async function setupCamera() {
      try {
        const stream = await getBackCameraStream();
        video.srcObject = stream;
        return new Promise(resolve => {
          video.onloadedmetadata = () => resolve(video);
        });
      } catch (err) {
        resultDiv.innerText = "Camera error: " + err.message;
        throw err;
      }
    }

    async function loadModel() {
      model = await tf.loadLayersModel(modelURL);
      resultDiv.innerText = "Model loaded!";
    }

    function displayPrediction(predictions) {
      const maxIndex = predictions.indexOf(Math.max(...predictions));
      const label = classNames[maxIndex];
      const confidence = (predictions[maxIndex] * 100).toFixed(1);
      resultDiv.innerText = `Prediction: ${label} (${confidence}%)`;
    }

    async function predictLoop() {
      if (!model || !video || video.readyState !== 4) return;

      tf.engine().startScope();

      const tensor = tf.browser.fromPixels(video)
        .resizeBilinear([inputSize, inputSize])
        .toFloat()
        .div(255)
        .expandDims(0);

      const prediction = await model.predict(tensor).data();
      displayPrediction(Array.from(prediction));

      tf.engine().endScope();

      setTimeout(predictLoop, 300); // Low frequency for performance
    }

    (async () => {
      await setupCamera();
      await loadModel();
      predictLoop();
    })();
  </script>
</body>
</html>
