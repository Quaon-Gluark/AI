<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pen Detector AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    video {
      border: 2px solid #333;
      border-radius: 12px;
      width: 90%;
      max-width: 480px;
      height: auto;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Live Pen Recognition</h1>
  <video id="webcam" autoplay playsinline muted></video>
  <div id="result">Loading model...</div>

  <!-- Load TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>

  <script>
    const classNames = ["Pen", "Nothing"];
    const modelURL = "model/model.json";
    const resultDiv = document.getElementById("result");
    const video = document.getElementById("webcam");

    const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);
    const inputSize = isMobile ? 96 : 224;
    let model;

    async function setupCamera() {
      const constraints = {
        video: {
          width: { ideal: 640 },
          height: { ideal: 480 },
          facingMode: { exact: "environment" } // Try back camera
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        return new Promise(resolve => {
          video.onloadedmetadata = () => resolve();
        });
      } catch (err) {
        // fallback to front camera if back camera fails
        const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = fallbackStream;
        return new Promise(resolve => {
          video.onloadedmetadata = () => resolve();
        });
      }
    }

    async function loadModel() {
      model = await tf.loadLayersModel(modelURL);
      resultDiv.innerText = "Model loaded!";
    }

    function displayPrediction(predictions) {
      const maxIndex = predictions.indexOf(Math.max(...predictions));
      const label = classNames[maxIndex];
      const confidence = (predictions[maxIndex] * 100).toFixed(1);
      resultDiv.innerText = `Prediction: ${label} (${confidence}%)`;
    }

    async function predict() {
      tf.engine().startScope();

      const tensor = tf.browser.fromPixels(video)
        .resizeNearestNeighbor([inputSize, inputSize])
        .expandDims(0)
        .toFloat()
        .div(tf.scalar(255));

      const predictions = await model.predict(tensor).data();
      displayPrediction(Array.from(predictions));

      tf.engine().endScope();

      setTimeout(predict, 200); // throttle to reduce CPU on mobile
    }

    (async () => {
      await setupCamera();
      await loadModel();
      predict();
    })();
  </script>
</body>
</html>
