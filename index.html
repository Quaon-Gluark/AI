<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pen Detector AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    video {
      border: 2px solid #333;
      border-radius: 12px;
      width: 90vw;
      max-width: 480px;
      height: auto;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Live Pen Recognition</h1>
  <video id="webcam" autoplay playsinline muted></video>
  <div id="result">Loading model...</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>

  <script>
    const video = document.getElementById("webcam");
    const resultDiv = document.getElementById("result");
    const classNames = ["Pen", "Nothing"];
    const modelURL = "model/model.json";
    let model;

    const inputSize = /Mobi|Android|iPhone/i.test(navigator.userAgent) ? 96 : 224;

    async function setupCamera() {
      let stream = null;

      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { exact: "environment" } // Try back camera
          }
        });
      } catch (err) {
        // Fallback: default camera
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
      }

      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          resolve(video);
        };
      });
    }

    async function loadModel() {
      model = await tf.loadLayersModel(modelURL);
      resultDiv.innerText = "Model loaded!";
    }

    function displayPrediction(predictions) {
      const maxIndex = predictions.indexOf(Math.max(...predictions));
      const label = classNames[maxIndex];
      const confidence = (predictions[maxIndex] * 100).toFixed(1);
      resultDiv.innerText = `Prediction: ${label} (${confidence}%)`;
    }

    async function predictLoop() {
      if (!model || !video || video.readyState !== 4) {
        setTimeout(predictLoop, 100);
        return;
      }

      tf.engine().startScope();

      const tensor = tf.browser.fromPixels(video)
        .resizeNearestNeighbor([inputSize, inputSize])
        .toFloat()
        .div(255.0)
        .expandDims(0);

      const prediction = await model.predict(tensor).data();
      displayPrediction(Array.from(prediction));

      tf.engine().endScope();

      // Reduce CPU usage
      setTimeout(predictLoop, 250);
    }

    (async () => {
      await setupCamera();
      await loadModel();
      predictLoop();
    })();
  </script>
</body>
</html>
