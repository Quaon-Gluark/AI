<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <title>Object Detection</title>
  <style> 
    body { 
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    video {
      border: 2px solid #333;
      border-radius: 12px;
      width: 640px;
      height: 480px;
      margin-top: 20px;
      background: black;
    }
    video.mirrored {
      transform: scaleX(-1);
    }
    #result {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      min-height: 1.8em;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #333;
      background: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Live Object Recognition</h1>
  <video id="webcam" autoplay playsinline muted></video><br />
  <button id="toggleCameraBtn">Toggle Camera</button>
  <div id="result">Loading model...</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>

  <script>
    const classNames = ["Pen", "Nothing"];
    const modelURL = "model/model.json";
    const video = document.getElementById("webcam");
    const resultDiv = document.getElementById("result");
    const toggleBtn = document.getElementById("toggleCameraBtn");

    let model;
    let currentStream = null;
    let useFrontCamera = false;
    const inputSize = 224;
    let isPredicting = false;

    async function setupCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        audio: false,
        video: {
          facingMode: useFrontCamera ? "user" : { exact: "environment" }
        }
      };

      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      } catch (e) {
        console.warn("Back camera not found, switching to front camera.");
        constraints.video.facingMode = "user";
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      }

      video.srcObject = currentStream;
      video.classList.toggle("mirrored", useFrontCamera);

      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          resolve(video);
        };
      });
    }

    async function loadModel() {
      model = await tf.loadLayersModel(modelURL);
      resultDiv.innerText = "Model loaded!";
    }

    function displayPrediction(predictions) {
      const maxIndex = predictions.indexOf(Math.max(...predictions));
      const label = classNames[maxIndex];
      const confidence = (predictions[maxIndex] * 100).toFixed(1);
      resultDiv.innerText = `Prediction: ${label} (${confidence}%)`;
    }

    async function predictLoop() {
      if (!model || !video.videoWidth || !video.videoHeight) {
        requestAnimationFrame(predictLoop);
        return;
      }

      if (isPredicting) {
        requestAnimationFrame(predictLoop);
        return;
      }

      isPredicting = true;

      try {
        const tensor = tf.tidy(() => {
          return tf.browser.fromPixels(video)
            .resizeBilinear([inputSize, inputSize])
            .toFloat()
            .div(tf.scalar(255))
            .expandDims(0);
        });

        const prediction = await model.predict(tensor);
        const predictionData = await prediction.data();

        displayPrediction(Array.from(predictionData));

        tensor.dispose();
        prediction.dispose();
      } catch (e) {
        console.error("Prediction error:", e);
        resultDiv.innerText = "Prediction error: " + e.message;
      }

      isPredicting = false;
      requestAnimationFrame(predictLoop);
    }

    toggleBtn.addEventListener("click", async () => {
      useFrontCamera = !useFrontCamera;
      resultDiv.innerText = "";
      await setupCamera();
    });

    (async () => {
      await setupCamera();
      await loadModel();
      predictLoop();
    })();
  </script>
</body>
</html>
